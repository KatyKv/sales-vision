<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Визуализации</title>
</head>
<body>
    <h1>Визуализация продаж</h1>
    <div class="container">
        {% for viz in visualizations %}
            <div class="card">
                <div class="card-header">
                    <h2>{{ viz.title }}</h2>
                </div>
                <div class="card-body">
                    {% if viz.table %}
                        <div class="table-responsive">
                            {{ viz.table|safe }}
                        </div>
                    {% endif %}

                    {% if viz.graph %}
                        <div class="graph-container" style="margin-top: 20px;">
                            {{ viz.graph|safe }}
                        </div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
