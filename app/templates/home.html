{% extends 'base.html' %}

{% block title %}
Главная
{% endblock %}

{% block content %}
<style>
    .home-hero {
        min-height: calc(100vh - 160px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #f8f9fa;
        padding: 2rem 1rem;
    }

    .home-hero h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .home-hero p {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 2rem;
    }

    .home-hero .btn {
        font-size: 1.1rem;
        padding: 0.6rem 1.5rem;
        margin-bottom: 2rem;
    }

    .carousel {
        width: 100%;
        max-width: 650px;
        margin-top: 1rem;
        margin-bottom: 2rem;
    }

    .carousel-item img {
        width: 100%;
        max-width: 600px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: auto;
    }

    @media (max-width: 768px) {
        .carousel-item img {
            max-width: 95%;
        }
    }

    @media (min-width: 769px) and (max-width: 991px) {
        .carousel-item img {
            max-width: 450px;
        }
    }

    @media (min-width: 992px) {
        .carousel-item img {
            max-width: 380px;
        }
    }
</style>

<div class="home-hero">
    <h1>Быстрая аналитика продаж из вашего CSV</h1>
    <p>Загрузите файл и получите визуальный отчет за 10 секунд</p>
    <a href="{{ url_for('main.load_csv') }}" class="btn btn-primary">Загрузить файл</a>

    <div id="demoCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='img/demo.png') }}" class="d-block" alt="Демо 1">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/demo2.png') }}" class="d-block" alt="Демо 2">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/demo3.png') }}" class="d-block" alt="Демо 3">
            </div>
        </div>
    </div>
</div>
{% endblock %}
