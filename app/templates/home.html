{% extends 'base.html' %}

{% block title %}
Главная
{% endblock %}

{% block content %}
<style>
    .home-hero {
        min-height: calc(100vh - 160px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #f8f9fa;
        padding: 2rem 1rem;
    }

    .home-hero h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .home-hero p {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 2rem;
    }

    .home-hero .btn {
        font-size: 1.1rem;
        padding: 0.6rem 1.5rem;
    }

    .demo-graph {
        max-width: 600px;
        width: 80%;
        margin-top: 2.5rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 10px;
    }

    @media (max-width: 768px) {
        .home-hero h1 {
            font-size: 1.8rem;
        }

        .home-hero p {
            font-size: 1rem;
        }

        .demo-graph {
            width: 95%;
            max-width: 90vw;
        }
    }

    @media (min-width: 769px) and (max-width: 991px) {
        .demo-graph {
            max-width: 450px;
            width: 50%;
        }
    }

    @media (min-width: 992px) {
        .demo-graph {
            max-width: 380px;
            width: 50%;
        }
    }

</style>

<div class="home-hero">
    <h1>Быстрая аналитика продаж из вашего CSV</h1>
    <p>Загрузите файл и получите визуальный отчет за 10 секунд</p>
    <a href="{{ url_for('main.load_csv') }}" class="btn btn-primary">Загрузить файл</a>

    <img src="{{ url_for('static', filename='img/demo.png') }}"
         alt="Пример визуализации"
         class="demo-graph">
</div>
{% endblock %}
