{% extends 'base.html' %}

{% block title %}
Карусель
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/carusel.css') }}">
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <center><h1>{{for_beginning}}</h1></center>
            <img src="https://winner-bagz.ru/upload/iblock/b9b/b9b64a43aa672fe162eaeaf2a14107ad.jpg" class="d-block w-100" alt="Аналитика продаж для начинающих">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <center><h1>{{ for_active }}</h1></center>
            <img src="https://www.adventum.ru/articles/wp-content/uploads/2024/01/9.jpg" class="d-block w-100" alt="Аналитика продаж для действующих">
        </div>
        <div class="carousel-item">
            <center><h1>{{ for_brends }}</h1></center>
            <img src="https://cdn-edge.kwork.ru/pics/t3/11/11061984-1612510158.jpg" class="d-block w-100" alt="Аналитика продаж для брендов">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
    </button>
</div>
{% endblock %}
