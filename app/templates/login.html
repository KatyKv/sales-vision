{% extends 'base.html' %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<form method="POST" action="{{url_for('login')}}">
{{form.hidden_tag()}}
    <div>
        {{form.email.label}}<br>
        {{form.email(size=32)}}
    </div>
    <div>
        {{form.password.label}}<br>
        {{form.password(size=32)}}
    </div>
    <div>
        {{form.remember_me.label}}<br>
        {{form.remember_me}}
    </div>

    <div>
        {{form.submit()}}
    </div>
</form>
{% endblock %}
